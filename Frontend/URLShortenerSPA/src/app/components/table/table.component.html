  <h2>Top 20 visited links</h2>
  <table mat-table #table [dataSource]="this.urlService.urlList">
      <ng-container matColumnDef="visits" >
        <th mat-header-cell *matHeaderCellDef>Visits</th>
        <td mat-cell *matCellDef="let element" >
          {{element.visits}}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="short" >
        <th mat-header-cell *matHeaderCellDef>Shorten</th>
        <td mat-cell *matCellDef="let element" >
          
          <button mat-button (click)="redirectCode(element)">{{element.short}}</button>
          
        </td>
      </ng-container>
    
      <ng-container matColumnDef="url" >
        <th mat-header-cell *matHeaderCellDef>Url</th>
        <td mat-cell *matCellDef="let element" >
          {{element.url}}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
